<div class="container">
  <div class="row">
    <div class="col s12 m6">
      <ul class="collection with-header" *ngFor="let employee of employees">
        <li class="collection-header">
          <h4>{{employee.FirstName}} {{employee.LastName}}</h4></li>
        <li class="collection-item">{{employee.salary}}</li>
      </ul>
    </div>
  </div>
</div>
