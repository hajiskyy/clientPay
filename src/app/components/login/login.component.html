<div class="container">
  <div class="row">
    <div class="col s12">
      <div class="card">
        <div class="card-content">
          <span class="card-title">Log in</span>
          <form (submit)="onLogin()">
            <div class="input-field">
              <i class="material-icons prefix">email</i>
              <input type="email" [(ngModel)]="email" name="email" id="email">
              <label for="email">Email</label>
            </div>
            <div class="input-field">
              <i class="material-icons prefix">lock</i>
              <input type="password" [(ngModel)]="password" name="password" id="password">
              <label for="password">Password</label>
            </div>
            <div class="input-field">
              <input type="submit" value="login" class="btn btn-large green waves-effect">
            </div>
          </form>
          <a routerLink="/register">Register</a>
        </div>
        <div class="progress" *ngIf="!loaded">
          <div class="indeterminate blue"></div>
        </div>
      </div>
    </div>
  </div>
</div>
