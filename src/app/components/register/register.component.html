<div class="container">
  <div class="row">
    <div class="col s12">
      <div class="card">
        <div class="card-content">
          <span class="card-title">Register Your Company</span>
          <form (submit)="onRegister()">
            <div class="input-field">
              <i class="material-icons prefix">email</i>
              <input type="email" [(ngModel)]="email" name="email" id="email">
              <label for="email">Email</label>
            </div>
            <div class="input-field">
              <i class="material-icons prefix">lock</i>
              <input type="password" [(ngModel)]="password" name="password" id="password">
              <label for="password">Password</label>
            </div>
            <div class="input-field">
              <i class="material-icons prefix">account_circle</i>
              <input type="text" [(ngModel)]="companyName" name="companyName" id="company">
              <span class="helper-text">between 2 to 24 charcters</span>
              <label for="company">Company Name</label>
            </div>
            <div class="input-field">
              <input type="submit" value="Register" class="btn btn-large green waves-effect">
            </div>
          </form>
        </div>
        <div class="progress" *ngIf="!loaded">
          <div class="indeterminate blue"></div>
        </div>
      </div>
    </div>
  </div>
</div>
